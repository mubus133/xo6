<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;600;700;800&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --color-black: #000000;
            --color-white: #FFFFFF;
            --color-gold: #D4AF37;
            --color-gold-light: #E5C158;
            --color-gray-dark: #1a1a1a;
            --color-gray-medium: #666666;
            --space-xs: 0.5rem;
            --space-sm: 1rem;
            --space-md: 2rem;
            --space-lg: 4rem;
            --font-display: 'Montserrat Alternates', sans-serif;
            --font-body: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            --transition-base: 300ms cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-body);
            background: var(--color-black);
            color: var(--color-white);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: var(--space-md);
        }
        
        .linktree-container {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        
        .linktree-header {
            margin-bottom: var(--space-lg);
        }
        
        .linktree-logo {
            width: 120px;
            height: 120px;
            margin: 0 auto var(--space-md);
            background: var(--color-black);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 4px solid var(--color-gold);
        }
        
        .linktree-logo img {
            width: 80%;
            height: auto;
        }
        
        h1 {
            font-family: var(--font-display);
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: 0.02em;
            margin-bottom: var(--space-xs);
        }
        
        .tagline {
            font-size: 1.1rem;
            color: var(--color-gold);
            letter-spacing: 0.1em;
            margin-bottom: var(--space-sm);
        }
        
        .bio {
            color: rgba(255,255,255,0.8);
            line-height: 1.6;
            margin-bottom: var(--space-lg);
        }
        
        .links-grid {
            display: flex;
            flex-direction: column;
            gap: var(--space-sm);
        }
        
        .link-card {
            background: rgba(255,255,255,0.05);
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: var(--space-md);
            text-decoration: none;
            color: var(--color-white);
            display: flex;
            align-items: center;
            gap: var(--space-md);
            transition: all var(--transition-base);
            position: relative;
            overflow: hidden;
        }
        
        .link-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, var(--color-gold), var(--color-gold-light));
            opacity: 0;
            transition: opacity var(--transition-base);
        }
        
        .link-card:hover {
            border-color: var(--color-gold);
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(212, 175, 55, 0.3);
        }
        
        .link-card:hover::before {
            opacity: 0.1;
        }
        
        .link-icon {
            width: 50px;
            height: 50px;
            background: var(--color-gold);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            flex-shrink: 0;
            position: relative;
            z-index: 1;
        }
        
        .link-content {
            flex: 1;
            text-align: left;
            position: relative;
            z-index: 1;
        }
        
        .link-title {
            font-family: var(--font-display);
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 0.2rem;
        }
        
        .link-description {
            font-size: 0.9rem;
            color: rgba(255,255,255,0.7);
        }
        
        .link-arrow {
            font-size: 1.5rem;
            position: relative;
            z-index: 1;
            transition: transform var(--transition-base);
        }
        
        .link-card:hover .link-arrow {
            transform: translateX(5px);
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: var(--space-md);
            margin-top: var(--space-lg);
        }
        
        .social-icon {
            width: 50px;
            height: 50px;
            background: rgba(255,255,255,0.05);
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            color: var(--color-white);
            text-decoration: none;
            transition: all var(--transition-base);
        }
        
        .social-icon:hover {
            background: var(--color-gold);
            border-color: var(--color-gold);
            color: var(--color-black);
            transform: translateY(-3px);
        }
        
        .back-link {
            margin-top: var(--space-lg);
        }
        
        .back-link a {
            color: rgba(255,255,255,0.6);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color var(--transition-base);
        }
        
        .back-link a:hover {
            color: var(--color-gold);
        }
        
        *:focus-visible {
            outline: 3px solid var(--color-gold);
            outline-offset: 2px;
        }
        
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                transition-duration: 0.01ms !important;
            }
        }
        
        @media (max-width: 768px) {
            body {
                padding: var(--space-sm);
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .link-card {
                padding: var(--space-sm) var(--space-md);
            }
            
            .link-icon {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
